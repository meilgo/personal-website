    <div id="overlay" class="overlay">

        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactButton = document.getElementById('contact');
            const overlay = document.getElementById('overlay');
            const closeOverlayButton = document.getElementById('close-overlay');
            const content = document.querySelector('.content');
            const page1Bottom = document.getElementById('page1Bottom');

            contactButton.addEventListener('click', function () {
                overlay.classList.add('active');
                content.classList.add('blur');
                page1Bottom.classList.add('blur');
            });

            closeOverlayButton.addEventListener('click', function () {
                overlay.querySelector('.overlay-content').style.animation = 'slideUp 0.3s ease';
                setTimeout(() => {
                    overlay.classList.remove('active');
                    content.classList.remove('blur');
                    page1Bottom.classList.remove('blur');
                    overlay.querySelector('.overlay-content').style.animation = 'slideDown 0.3s ease';
                }, 300);
            });

            overlay.addEventListener('click', function (event) {
                if (event.target === overlay) {
                    overlay.querySelector('.overlay-content').style.animation = 'slideUp 0.3s ease';
                    setTimeout(() => {
                        overlay.classList.remove('active');
                        content.classList.remove('blur');
                        page1Bottom.classList.remove('blur');
                        overlay.querySelector('.overlay-content').style.animation = 'slideDown 0.3s ease';
                    }, 300);
                }
            });
        });
    </script>
