        <script>
            window.onscroll = function () {
                togglePage1Bottom();
                toggleSideNav();
                highlightNavItem();
            };

            function togglePage1Bottom() {
                var page1Bottom = document.getElementById("page1Bottom");
                if (document.documentElement.scrollTop > window.innerHeight * 0.2) {
                    page1Bottom.classList.add("hidden");
                } else {
                    page1Bottom.classList.remove("hidden");
                }
            }

            function toggleSideNav() {
                var sideNav = document.querySelector(".side-nav");
                if (document.documentElement.scrollTop > window.innerHeight * 0.2) {
                    sideNav.classList.remove("hidden");
                    sideNav.classList.add("visible");
                    document.querySelectorAll('.nav-item').forEach((item, index) => {
                        item.style.animationDelay = `${index * 0.1}s`;
                        item.classList.add('fadeIn');
                    });
                } else {
                    sideNav.classList.remove("visible");
                    sideNav.classList.add("hidden");
                    document.querySelectorAll('.nav-item').forEach(item => {
                        item.classList.remove('fadeIn');
                    });
                }
            }

            function highlightNavItem() {
                var sections = document.querySelectorAll('h2');
                var navItems = document.querySelectorAll('.nav-item');
                var scrollPosition = document.documentElement.scrollTop || document.body.scrollTop;

                sections.forEach((section, index) => {
                    var sectionTop = section.offsetTop;
                    var sectionHeight = section.offsetHeight;

                    if (scrollPosition >= sectionTop - sectionHeight / 2 && scrollPosition < sectionTop + sectionHeight / 2) {
                        navItems[index + 1].style.backgroundColor = 'black'; // 对应位置变成深黑色
                    } else {
                        navItems[index + 1].style.backgroundColor = '#c8c3c3'; // 恢复默认颜色
                    }
                });
            }

            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function () {
                    var target = this.getAttribute('data-target');
                    if (target === '#top') {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else {
                        document.querySelector(target).scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        </script>
